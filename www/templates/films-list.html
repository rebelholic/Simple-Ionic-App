<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Films List">
  <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item ng-repeat="film in swvar track by film.episode_id" type="item-text-wrap">
              <p>Episode: {{film.episode_id}} Title: {{film.title}}</p> 
            </ion-item>
        </ion-list>
     <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()"></ion-infinite-scroll>

    </ion-content>
</ion-view>
